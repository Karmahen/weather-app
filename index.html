<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e25bab247d.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <span class="weatherApp">Weather App</span>
      <form id ="search-form">
        <input type="text" 
        placeholder="Search for a city" 
        autofocus="on"
        id="search-text-input"
        />
        <input type="submit" placeholder="Search" p-5 />
      </form>
      
      <h1>Fort Worth, TX</h1>
      <h3 id="date"></h3>
      <p>
        Current Conditions:
        <i class="fa-solid fa-cloud cloud"></i>
      </p>
      <div class="container-conditions">
  <div class="row">
    <div class="col">Precipitation: 0%</div>
    <div class="col">Temperature: <span id ="temperature">25</span><a href="#" id ="celsius-link"> °C</a> | <a href="#" id ="fahrenheit-link">°F</a></div>
    <div class="w-100"></div>
    <div class="col">Humidity: <span id = "humidity">47</span>%</div>
    <div class="col">Wind: <span id = "wind">23 </span> mph</div>
  </div>
</div>
          <hr/>
          <h2>5 Day Forecast</h2>
<div class="row">
  <div class="col-sm">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Mon.</h5>
        <p class="card-text">
          <i class="fa-solid fa-cloud-bolt cloud-bolt"></i>
           88°/71°
          </p>
      </div>
    </div>
  </div>
  <div class="col-sm">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Tues.</h5>
        <p class="card-text">
          <i class="fa-solid fa-cloud-sun cloud-sun"></i>
          73°/46°
         </p>
      </div>
    </div>
  </div>
 <div class="col-sm">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Wed.</h5>
        <p class="card-text">
          <i class="fa-solid fa-sun sun"></i>
          74°/48°
        </p>
      </div>
    </div>
  </div>
 <div class="col-sm">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Thurs.</h5>
        <p class="card-text">
          <i class="fa-solid fa-cloud-sun cloud-sun"></i>
        73°/46°
        </p>
      </div>
    </div>
  </div>
   <div class="col-sm">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Fri.</h5>
        <p class="card-text"><i class="fa-solid fa-cloud-rain cloud-rain"></i>
        63°/50°
        </p>
        
      </div>
    </div>
  </div>
</div>
        <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
